<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos Viajeros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Momentos Viajeros</h1>
        <h2>“Crea recuerdos inolvidables en cada destino”</h2>
    </header>
    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Buscar destinos...">
        </section>
        <section id="sort">
            <label for="sortSelect">Ordenar por:</label>
            <select id="sortSelect">
                <option value="name">Nombre</option>
                <option value="price">Precio</option>
            </select>
        </section>
        <section id="destinations"></section>
        <section id="cart">
            <h2>Tu Carrito</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0</span></p>
            <button id="checkoutButton">Procesar Compra</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
